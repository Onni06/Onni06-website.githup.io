<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Funktio tekee kertolasku toimituksen ja palauttaa sen sivulle paragraphina</p>
    <p id="funktio"></p>
 <script>
     var testi = Lasku(100, 100);
document.getElementById("funktio").innerHTML = testi;
function Lasku(a, b) {
  return a * b;
}
 </script>   
</body>
</html>
