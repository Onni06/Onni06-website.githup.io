<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body {
    text-align: center;
}
.letter {
    font-size: 120px;
font-family:fantasy, cursive;
display: inline-block;
color:#0b7eb3;
transition: all 250ms ease-in-out;
}

.letter.active {
transform: scale(1,3) rotate(40deg);
color: rgb(15, 180, 209);
}


</style>
</head>
<body>
    
    <h1>final projekti</h1>
    <script>
const h1 = document.querySelector("h1")
const letters = h1.innerText.split('')
let html = ""

letters.forEach(letter=> {
    let classes = ''
    if(letter !== ' ') {
        classes = 'letter js-letter'
    }
 html = html + `<span class='${classes}'>${letter}</span>`
})
h1.innerHTML = html
const jsLetters = document.querySelectorAll(".js-letter")
jsLetters.forEach(node => {
    node.addEventListener("mouseover", function(event) {
        console.log(this.innerText)
        this.classList.add("active")
    })
    node.addEventListener("mouseout", function(event) {
        console.log("out")
        this.classList.remove("active")
    })
})
    </script>
</body>
</html>
