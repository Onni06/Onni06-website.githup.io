<script>
class henkilo {
    constructor(name, age){
        this.name = name

    }

         henkilo.innerText = this.name + " is " + this.age + " years old "
    
    }
}

  (prompt("what's your name"),
 Number(prompt("how old are you")))

ihminen.makeSound(document.querySelector("h1"))
