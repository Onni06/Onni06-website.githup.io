    <label>

    </label>

</div>
<div class="div2"></div>
<script>
    
    var testivari = document.querySelector(".js-text-color")
    var body = document.querySelector("body")
    var divi = document.querySelector(".div2")


    testivari.addEventListener('keyup', function(event) {
        body.style.color = event.target.value
        alert('moi')
    });

divi.addEventListener('click', function(event) {

});
