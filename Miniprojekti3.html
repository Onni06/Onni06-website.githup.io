<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="numero"></h1>
    <script>
        var number = prompt("Your age?");
        var vote = document.getElementById("numero")
        number = Number(number)
        if(number >= 18) {
            vote.innerHTML = "You can vote";
    } 
    else {
        vote.innerHTML = "You can't vote";
  }
  
    
    </script>
</body>
</html>
